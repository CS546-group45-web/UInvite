<!DOCTYPE html>
<html>

<head>
  <title>UInvite Welcome Email</title>
  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Nunito);

    /* Take care of image borders and formatting */

    img {
      max-width: 600px;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }

    html {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      border: 0;
      outline: none;
      color: #bbbbbb;
    }

    a img {
      border: none;
    }

    /* General styling */

    td,
    h1,
    h2,
    h3 {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 400;
    }

    td {
      text-align: center;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: none;
      width: 100%;
      height: 100%;
      color: #666;
      background: #fff;
      font-size: 16px;
      height: 100vh;
      width: 100%;
      padding: 0px;
      margin: 0px;
    }

    table {
      border-collapse: collapse !important;
    }

    .headline {
      color: #444;
      font-size: 36px;
    }

    .force-full-width {
      width: 100% !important;
    }
  </style>
  <style media="screen" type="text/css">
    @media screen {

      td,
      h1,
      h2,
      h3 {
        font-family: 'Nunito', 'Helvetica Neue', 'Arial', 'sans-serif' !important;
      }
    }
  </style>
  <style media="only screen and (max-width: 480px)" type="text/css">
    /* Mobile styles */
    @media only screen and (max-width: 480px) {

      table[class="w320"] {
        width: 320px !important;
      }
    }
  </style>
  <style type="text/css"></style>

</head>

<body bgcolor="#fff" class="body"
  style="padding:20px; margin:0; display:block; background:#ffffff; -webkit-text-size-adjust:none">
  <table align="center" cellpadding="0" cellspacing="0" height="100%" width="100%">
    <tbody>
      <tr>
        <td align="center" bgcolor="#fff" class="" valign="top" width="100%">
          <center class="">
            <table cellpadding="0" cellspacing="0" class="w320" style="margin: 0 auto;" width="600">
              <tbody>
                <tr>
                  <td align="center" class="" valign="top">
                    <table cellpadding="0" cellspacing="0" style="margin: 0 auto;" width="100%">
                    </table>
                    <table bgcolor="#fff" cellpadding="0" cellspacing="0" class=""
                      style="margin: 0 auto; width: 100%; margin-top: 100px;">
                      <tbody style="margin-top: 15px;">
                        <tr class="">
                          <td class="">
                            <img alt="Logo" class="" height="155" src="https://github.com/CS546-group45-web/UInvite/blob/3849c90f161bfbdef083eb94bb3b7e20b971d165/server/logo.png?raw=true
                              " width="155">
                          </td>
                        </tr>
                        <tr class="">
                          <td class="headline">Welcome to UInvite!</td>
                        </tr>
                        <tr>
                          <td>
                            <center class="">
                              <table cellpadding="0" cellspacing="0" class="" style="margin: 0 auto;" width="75%">
                                <tbody class="">
                                  <tr class="">
                                    <td class="" style="color:#444; font-weight: 400;"><br><br>
                                      You have successfully been registered to use UInvite <em>{{{name}}}</em><br> <br>

                                      A new account has been created for you. Please click the link below to verify your
                                      email address .
                                      <br><br>
                                      <br>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </center>
                          </td>
                        </tr>
                        <tr>
                          <td class="">
                            <div class="">
                              <a style="background-color:#674299;border-radius:4px;color:#fff;display:inline-block;font-family:Helvetica, Arial, sans-serif;font-size:18px;font-weight:normal;line-height:50px;text-align:center;text-decoration:none;width:350px;-webkit-text-size-adjust:none;"
                                href="{{{url}}}">Verify Email</a>
                            </div>
                            <br>
                          </td>
                        </tr>
                      </tbody>

                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </center>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
